<h2>Test Form Utils</h2>
<form>
  <style>
    input:invalid{
      background-color: red;
    }
    [data-requires]{
      display: none;
    }
    [data-requires].enabled{
      display: block;
    }
  </style>

  <input id="make-me-optional"       required="true">
  <input id="make-it-optional"       data-makes-optional="make-me-optional">
  <input id="make-it-optional-cb"    data-makes-optional="make-me-optional" type="checkbox">
  <input id="make-it-optional-radio" data-makes-optional="make-me-optional" type="radio" name="make-it-optional-radio" autocomplete="off" value="yes">

  <br>
  <br>

  <div class="make-my-input-children-required">
    <input>
  </div>
  <input id="make-it-required"       data-makes-required="make-my-input-children-required">
  <input id="make-it-required-cb"    data-makes-required="make-my-input-children-required" type="checkbox">
  <input id="make-it-required-radio" data-makes-required="make-my-input-children-required" type="radio">

  <br>
  <br>

  <div id="make-me-visible" data-requires="make-it-visible" data-requires-override="make-it-visible-override">
    Div content hidden.
  </div>
  <select id="make-it-visible">
    <option>Select</option>
    <option value="1">1</option>
  </select>
  <input id="make-it-visible-override"       type="checkbox">
  <!-- <input id="make-it-visible-override-radio" type="radio" name="radio-override"> -->
  <br>
  <br>

  <input id="data-copies-from"/>
  <input id="data-copies-to" data-copies="data-copies-from"/>

  <br>
  <br>

  <style>
    .array-fields-below-min-items .remove_array_fields_link{
      display: none;
    }
  </style>

  <ul id="test-data-template"
      data-template="&amp;lt;li class=&quotadded-li&quot&amp;gt;This is an added item&amp;lt;/li&amp;gt;"
      data-remove-link-text="Remove this location"
      data-add-link-text="Add a location">
      <li>This is original item A</li>
      <li>This is original item B</li>
      <li>This is original item C</li>
  </ul>

</form>
